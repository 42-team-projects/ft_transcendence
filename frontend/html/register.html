<!DOCTYPE html>
<html>

<!-- type="module" means  can use import and export -->
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com"> -->
    <script src="../js/components/oauth.js"></script>
</head>

<body>
    <h2>Create an Account</h2>
    <form id="registerForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password1">Password:</label><br>
        <input type="password" id="password1" name="password1" required><br>
        <label for="password2">Confirm Password:</label><br>
        <input type="password" id="password2" name="password2" required><br>
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? Please <a id="signin-link" href="../html/login.html"> Sign In.</a></p>

    <h3 class="text-option">Or</h3>
    <button id="googleSignUp"
        onclick="redirectToProvider('http://127.0.0.1:8000/api/v1/auth/google/redirect/')">
        Sign Up with Google
    </button>
    <button id="intraSignUp"
        onclick="redirectToProvider('http://127.0.0.1:8000/api/v1/auth/intra/redirect/')">
        Sign Up with Intra
    </button>


    <script type="module" src="../js/components/register.js"></script>
    <script>
        handleOAuthResponse();
    </script>
</body>

</html>
