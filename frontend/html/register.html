<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com"> -->
</head>

<body>
    <h2>Create an Account</h2>
    <form id="registerForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password1">Password:</label><br>
        <input type="password" id="password1" name="password1" required><br>
        <label for="password2">Confirm Password:</label><br>
        <input type="password" id="password2" name="password2" required><br>
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? Please <a id="signin-link" href="../html/login.html"> Sign In.</a></p>
    
    <h3 class="text-option">Or</h3>
    <div class="oauthContainer">
        <button id="googleSignUp">Sign Up with Google</button>
        <button id="intraSignUp">Sign Up with Intra</button>
    </div>

    
    <script type="module" src="../js/components/register.js"></script>
    <script type="module" src="../js/components/googleAuth.js"></script>
</body>

</html>
