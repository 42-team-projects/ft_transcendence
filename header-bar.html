<link rel="stylesheet" href="./header.css">
<div class="relative-header">
    <img draggable="false" src="./images/svg-header/pingpong-icon.svg" id="pingpong-logo">
    <div class="search-bar">
        <img draggable="false" class="search-icon" src="./images/svg-header/search.svg">
        <div class="vertical-line"></div>
        <input type="text" class="search-input" placeholder="SEARCH">
    </div>
    <img draggable="false" class="alarm-icon" src="./images/svg-header/alarm.svg">
    <div class="profile-relative">
        <div class="profile-absoulut">
            <img draggable="false" src="./images/svg-header/profile.jpeg" alt="profile">
        </div>
        <div class="profile-rank-border">
            <div class="profile-rank">
                <h2>2</h2>
            </div>
        </div>
    </div>
</div>
