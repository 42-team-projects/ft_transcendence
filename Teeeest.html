<!DOCTYPE html>
<html lang="en">

        body {

<body>
    <label for="username-select">Select a username option:</label>
    <select id="username-select"></select>

    <button onclick="setNickname()">setNickname</button>
    <button onclick="getNickname()">getNickname</button>


    <script>
        // Username variable

        const username = "admin";
        
        // Updated suffixes to match with the username
        const suffixes = ["King", "strong", "brave", "killer", "friendly"];
        
        // Get the select element
        const select = document.getElementById('username-select');
        
        // Populate the select options dynamically
        suffixes.forEach(suffix => {
            select.add(new Option(`${username} ${suffix}`));
        });


    const accessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzI2NjY3MzgxLCJpYXQiOjE3MjY2NjY0ODEsImp0aSI6ImU5OGJiYWZiNjhhNzRmNmVhOGMxYmI2YTY3MDg3YjgwIiwidXNlcl9pZCI6MX0._dS9lL9PNG8qJmbKUc35RU_AA74YUZJXjlIdN9ECfYw";
    async function setNickname() {
    const selectedSuffix = select.value;
    const tournamentId = 3068585281;
    const form = new FormData();
    form.append("tournament_id", tournamentId);
    form.append("nickname", selectedSuffix);
    const response = await fetch('https://127.0.0.1:8000/api/v1/players/setNickname/', {
        method: 'POST',
        headers: {
            // 'Content-Type': 'application/json',
            Authorization: `Bearer ${accessToken}`,
        },
        body: form
    });
    const result = await response.json();
    console.log(result);
}

async function getNickname() {
    const tournamentId = 3068585281;
    try {
        const response = await fetch(`https://127.0.0.1:8000/api/v1/players/getNickname/${tournamentId}/`, {
            method: 'GET',
            headers: {
                Authorization: `Bearer ${accessToken}`,
            }
        });

        if (!response.ok) {
            const errorResult = await response.json();
            console.log(errorResult);
            throw new Error(`HTTP error! Status: ${response.status}`);


        }

        const result = await response.json();
        console.log(result);
        console.log(result.nickname);
    } catch (error) {
        console.error('Error fetching nickname:', error);
    }
}
