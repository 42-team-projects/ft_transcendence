<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group</title>
</head>
<body>
    <h1>Group Conversation!</h1>
    <form id="group-form">
        <input type="text" name="message"> </input>
        <input type="submit"> </input>
    </form>
    <div id="group-messages">
    </div>

    
    <script type="text/javascript">
        function group(group_name) {
            url = 'ws://' + `${window.location.host}/ws/chat/group/${group_name}/`
            console.log(url)
            const websocket = new WebSocket(url)
            
            // on socket open
            websocket.onopen = function (e) {
                console.log('Web-Socket successfully connected.');
            };

            // on socket close
            websocket.onclose = function (e) {
                console.log('Web-Socket closed unexpectedly');
            };
            
            // on receiving message on group
            websocket.onmessage = function(e) {
                let data = JSON.parse(e.data)

                console.log(data)
                if (data.Error) {
                    console.log(data.Error)
                }
                else
                    setMessage(data.content)
            }

            function setMessage(message) {
                let messages = document.getElementById('group-messages')
                messages.insertAdjacentHTML('afterbegin', `<div>
                    <p> ${message} </p>
                </div>`)
                console.log(message)
            }

            let form = document.getElementById('group-form')
            form.addEventListener('submit', (e)=> {
                e.preventDefault()
                let message = e.target.message.value
                websocket.send(JSON.stringify({
                    'message'           :   message,
                    'receiver'          :   2,
                    'conversation_name' :   '555'
                }))
                form.reset()
            })
        }

        group_name = Math.floor(Math.random() * 4)
        if (!group_name)
            group_name = 1
        group(5555)
    </script>
</body>
</html>
