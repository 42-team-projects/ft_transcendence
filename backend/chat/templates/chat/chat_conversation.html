<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Chat Conversation!</h1>
    <form id="chat-form">
        <input type="text" name="message"> </input>
        <input type="submit"> </input>
    </form>
    <div id="chat-messages">
    </div>
    
    <script type="text/javascript">
        function chat(sender_id, receiver_id) {

            if (sender_id < receiver_id)
                room_name = sender_id.toString() + receiver_id.toString()
            else
                room_name = receiver_id.toString() + sender_id.toString()


            url = 'ws://' + `${window.location.host}/ws/chat/chat/${room_name}/`
            console.log(url)
            const websocket = new WebSocket(url)
            
            // on socket open
            websocket.onopen = function (e) {
                console.log('Web-Socket successfully connected.');
            };

            // on socket close
            websocket.onclose = function (e) {
                console.log('Web-Socket closed unexpectedly');
            };
            
            // on receiving message on group
            websocket.onmessage = function(e) {
                let data = JSON.parse(e.data)

                console.log(data)
                if (data.Error) {
                    console.log(data.Error)
                }
                else
                    setMessage(data.content)
            }

            function setMessage(message) {
                let messages = document.getElementById('chat-messages')
                messages.insertAdjacentHTML('afterbegin', `<div>
                    <p> ${message} </p>
                </div>`)
                console.log(message)
            }

            let form = document.getElementById('chat-form')
            form.addEventListener('submit', (e)=> {
                e.preventDefault()
                let message = e.target.message.value
                websocket.send(JSON.stringify({
                    'message' : message,
                    'receiver' : receiver_id
                }))
                form.reset()
            })
        }

        chat(3, 2)
    </script>
</body>
</html>
