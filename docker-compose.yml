services:
  back-end:
    build: ./devops
    image: backend:13.37
    container_name: back-end
    volumes:
      - ./backend/:/app
    ports:
      - "8000:8000"
    networks:
      - libft_network
    depends_on:
      - database
    env_file:
      - .env

  front-end:
    container_name: front-end
    image: nginx:latest 
    ports:
      - 443:443
    volumes:
      - ./frontend/:/usr/share/nginx/html
      - ./devops/nginx:/etc/nginx/conf.d
      - ./devops/certs:/etc/ssl/certs
    networks:
      - libft_network
    depends_on:
      - back-end

  database:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    container_name: postgres
    env_file:
      - .env 
    networks:
      - libft_network

  pgadmin4:
    image: dpage/pgadmin4
    ports:
      - 5050:443
    volumes:
      - ./devops/certs:/certs
    container_name: pgadmin4
    env_file:
      - .env
    networks:
      - libft_network

networks:
  libft_network:
    driver: bridge

volumes:
  postgres_data:

