<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile.css">
    <title>ft_transcendence</title>
    <title>ft_transcendence</title>
    <link rel="stylesheet" href="./test.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./side-bar/side-bar.css">
    <link rel="stylesheet" href="./Header/header.css">
    <link rel="stylesheet" href="./Game-player.css">
    <script src="./Header/header-bar.js" defer type="module"></script>
    <script src="./Header/Search-bar.js" defer type="module"></script>
    <script src="./Header/hexagon.js" defer type="module"></script>
    <script src="./Header/UserRank.js" defer type="module"></script>
    <script src="./Header/profile.js" defer type="module"></script>

    <script src="./side-bar/side-bar.js" defer type="module"></script>
</head>
<body>
    <header-bar></header-bar>
    <side-bar></side-bar>
    <div class="root">
        <div class="main-profile-container">
            <!-- <div class="profile-image"></div> -->
            <!-- <div class="profile-rank-2"></div> -->
            <div class="profile-cover"></div>
            <div class="profile-data">
                <div class="profile-data-infos"></div>
                <div class="profile-data-stats">
                    <div class="profile-data-stats-league">
                        <div class="league-bar">
                            <div class="league-info">
                                <div class="current-rank">
                                    <p class="title">CURRENT RANK</p>
                                    <hr width="100%">
                                    <p class="league-name">GOLD LEAGUE</p>
                                    <h1>2</h1>
                                </div>
                                <div class="league-logo">
                                    <img class="current-league-logo" src="assets/profile-assets/gold_league.svg">
                                </div>
                                <div class="next-league">
                                    <p class="title">NEXT LEAGUE</p>
                                    <hr width="100%">
                                    <p class="league-name">PLATINUM LEAGUE</p>
                                    <img class="next-league-logo" src="assets/profile-assets/platinum_league.svg">
                                </div>
                            </div>
                            <div class="league-progress-bar">
                                <div class="horizontal-scroll-bar">
                                    <div class="horizontal-scroll-bar-reach"></div>
                                </div>
                            </div>
                        </div>
                        <div class="match-record"></div>
                    </div>
                    <div class="profile-data-stats-graph"></div>
                    <div class="profile-data-stats-history"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
